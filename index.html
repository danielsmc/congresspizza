<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/flXHR.js"></script>
<script type="text/javascript" src="js/lodash.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/summarizer.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<style>
	#edit-controls {
		display:none;
	}

	video {
		display: block;
	}
</style>
</head>
<body>
	<div id="status"></div>
	<input type="text" id="url" name="url" value="http://www.c-span.org/video/?323869-1/us-house-morning-hour" size="100">
	<button id="urlGo">Load Url</button>
	<div id="edit-controls">
		<select name="edit-length" id="edit-length">
			  <option value="30">30 seconds</option> 
			  <option value="60" selected>1 minute</option>
			  <option value="300">5 minutes</option>
			  <option value="600">10 minutes</option>
		</select>
		<button id="editGo">Play</button>
	</div>
	<video id="vid"></video>
	<div id="panel"></div>
</body>
</html>
